layout: sidebar
style: dark

plugins:
  - jekyll-octicons
  - jekyll-github-metadata
  - jemoji

permalink: /:year/:month/:day/:title/

defaults:
  -
    scope:
      path: "" # an empty string here means all files in the project
      type: "posts"
    values:
      layout: "post"

topics:
  - name: CSS
    web_url: https://github.com/topics/css
    image_url: https://raw.githubusercontent.com/github/explore/6c6508f34230f0ac0d49e847a326429eefbfc030/topics/css/css.png

  - name: Javascript
    web_url: https://developer.mozilla.org/en-US/docs/Web/JavaScript
    image_url: https://upload.wikimedia.org/wikipedia/commons/6/6a/JavaScript-logo.png

  - name: Angular
    web_url: https://angular.io
    image_url: https://angular.io/assets/images/logos/angular/angular.svg

  - name: React
    web_url: https://reactjs.org
    image_url: https://upload.wikimedia.org/wikipedia/commons/a/a7/React-icon.svg
